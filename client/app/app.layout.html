<head>
    <title>iDiagram</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<template name="mainLayout">
    <div id="mainLayout">
        <header>
            {{> yield region='header' }}
        </header>
        <main id="mainPanel">
            {{> yield }}
        </main>
        <aside>
            {{> yield region='west' }}
        </aside>
        <aside>
            {{> yield region='east' }}
        </aside>
    </div>
</template>
