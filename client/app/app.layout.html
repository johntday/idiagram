<template name="mainLayout">
    <div id="mainLayout">
        <header>
            {{> yield region='header' }}
        </header>
        <main id="mainPanel">
            {{> yield }}
        </main>
        <aside>
            {{> yield region='west' }}
        </aside>
        <aside>
            {{> yield region='east' }}
        </aside>
    </div>
</template>
