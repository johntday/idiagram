<template name="typeahead">
    <ul class="list-group">
        {{#each tags}}
            {{> typeaheadItem}}
        {{/each}}
    </ul>
</template>

<template name="typeaheadItem">
        <a class="typeahead" href="#" data-tag="{{this}}"> <li class="list-group-item">{{this}}</li></a>
</template>
