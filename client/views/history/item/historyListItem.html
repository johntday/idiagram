<template name="historyListItem">
    <a href="#" class="list-group-item" data-id="{{_id}}">
        <h5 class="list-group-item-heading">{{title}}
            <div class="pull-right">
                <a id="deleteBtnID" data-id="{{_id}}" href="#"><i class="fa fa-trash fa-2x"></i></a>
            </div>
        </h5>
        <p class="list-group-item-text">
            <span class="badge">{{agoTime createdAt}}</span>
        </p>
    </a>
</template>
