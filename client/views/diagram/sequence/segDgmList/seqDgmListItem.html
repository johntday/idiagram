<template name="seqDgmListItem">
    <a href="/view/{{_id}}" class="list-group-item">
        <h4 class="list-group-item-heading">{{title}}</h4>
        <p class="list-group-item-text"><strong>created</strong> <small>{{createdAgo}}</small> by <strong>owner</strong> <small>{{username}}</small></p>
        <p class="list-group-item-text">
        {{#if hasUpdateInfo}}
            <strong>updated</strong> <small>{{updatedAgo}}</small> by <strong>updatedBy</strong> <small>{{updateUsername}}</small>
        {{/if}}
        </p>
    </a>
</template>
