<template name="seqDgmList">
    <div id="seqDgmListPage" class="page">
        <div class="content">

            <div class="col col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Filter Diagram List
                    </div>
                    <div class="panel-body">

                        <!-- http://getbootstrap.com/css/#forms-inline -->
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="searchTextID" placeholder="Search Text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="starredID" value="option1"> <strong>Starred</strong> <i class="fa fa-star"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="private" id="privateAndPublicID" value="privateAndPublic"> <strong>All</strong>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="private" id="privateID" value="private"> <strong>Private</strong> <i class="fa fa-lock"></i>
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="private" id="publicID" value="public"> <strong>Public</strong> <i class="fa fa-unlock"></i>
                                    </label>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>


            <div class="col col-md-8">

                {{> pagesNav}}
                <div class="list-group">
                    {{> pages}}
                </div>
                {{> pagesNav}}

            </div>
        </div>
    </div>
</template>
