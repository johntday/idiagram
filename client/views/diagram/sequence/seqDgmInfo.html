<template name="seqDgmInfo">
    <div id="info">
        <hr>
        <h3>Info</h3>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="_id" class="col-sm-2 control-label">_id</label>
                <div class="col-sm-10">
                    <span class="form-control" id="_id">{{_id}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">title</label>
                <div class="col-sm-10">
                    <span class="form-control" id="title">{{title}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="createdAt" class="col-sm-2 control-label">createdAt</label>
                <div class="col-sm-10">
                    <span class="form-control" id="createdAt">{{agoTime createdAt}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="updatedAt" class="col-sm-2 control-label">updatedAt</label>
                <div class="col-sm-10">
                    <span class="form-control" id="updatedAt">{{agoTime updatedAt}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">username</label>
                <div class="col-sm-10">
                    <span class="form-control" id="username">{{username}}</span>
                </div>
            </div>
        </form>
    </div>
</template>
