<template name="seqDgmPage">
    {{> topPanel}}
    <div id="seqDgmPage" class="page">
        <div class="content">

            <div class="col col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Diagram Text
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="styleID" class="col-sm-1 control-label">Style</label>
                                <div class="col-sm-11">
                                    <div id="styleID" class="btn-group btn-group-sm" role="group" aria-label="Style">
                                        <button type="button" class="btn btn-default styleID {{simpleButtonActive}}" name="simple">Simple</button>
                                        <button type="button" class="btn btn-default styleID {{handButtonActive}}" name="hand"> Hand </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="titleID" class="col-sm-1 control-label">Title</label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" id="titleID" placeholder="My Title" value="{{title}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label for="codeID" class="control-label">Text</label>
                                    <textarea id="codeID" class="form-control" rows="3">{{code}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <label>
                                            <input id="privateID" type="checkbox"> Mark as private.  But you can still share with friends.
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col col-sm-12">
                                    <button type="button" class="btn btn-primary disabled" id="redrawBtnID">Redraw</button>
                                    <button type="button" class="btn btn-primary" id="saveBtnID"> Save </button>
                                    {{#if isUpdate}}
                                        <button type="button" class="btn btn-default" id="shareBtnID">Share</button>

                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                Action <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a id="copyBtnID" href="#">Copy to new diagram</a></li>
                                            </ul>
                                        </div>

                                        <button type="button" class="btn btn-danger pull-right" id="deleteBtnID"><i class="fa fa-trash"></i></button>
                                    {{/if}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--<div class="col col-md-6 col-md-offset-3">-->
            <div class="col col-md-8" style="margin-top: -20px">
                <h2>{{titleLabel}}</h2>


                <div id="diagram"></div>

            </div>

        </div>
    </div>
</template>
